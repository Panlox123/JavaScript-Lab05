<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones de Objetos, Arreglos y Funciones</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!--Formulario para Gestión de Tareas-->
    <form class="formTareas">
        <h1>Gestión de Tareas</h1>
        <br>
        <div class="contenedor-tarea">
            <div class="tareas-columna">
                <h3>Tareas pendientes:</h3>
                <ul id="listaPendientes" style="list-style: none;">
                </ul>
            </div>
            <div class="tareas-columna">
                <h3>Tareas completadas:</h3>
                <ul id="listaCompletadas" style="list-style: none;">
                </ul>
            </div>
        </div>
        <br>
        <div class="contenedor-input">
            <!-- Campo para agregar una nueva tarea -->
            <label for="descripcion">Nueva tarea:</label>
            <input type="text" id="descripcion" class="inputTarea-1" placeholder="Descripción de la tarea">
            <br><br>

            <!-- Campo para seleccionar la tarea a completar -->
            <label for="indexTarea">Número de tarea a completar:</label>
            <input type="number" id="indexTarea" class="inputTarea-2" placeholder="Número de tarea" min="1" max="10">
            <br><br>
        </div>
        <div class="contenedor-boton">
            <!-- Botones de acción -->
            <button type="button" class="btn-1" onclick="agregarTarea()">Agregar Tarea</button>
            <button type="button" class="btn-2" onclick="completarTarea()">Completar Tarea</button>
            <button type="button" class="btn-3" onclick="mostrarTareas()">Mostrar Lista</button>
            <button type="button" class="btn-4" onclick="reiniciarFormulario1()">Reiniciar</button>
        </div>
    </form>
    

    <!--Formulario para Gestión de Tareas-->
    <form class="formNotas">
        <h1>Gestor de Calificaciones</h1>
        <br>
        <div id="contenedorEstudiantes" class="contenedor-nota">
            <h3>Lista de Estudiantes:</h3>
            <ul id="listaEstudiantes" style="list-style: none;">
                <!-- La lista de estudiantes inicial se mostrará aquí -->
            </ul>
        </div>
        <div class="contenedor-input">
            <!-- Campo para agregar un nuevo estudiante -->
            <label for="nombreEstudiante">Nombre del estudiante:</label>
            <input type="text" id="nombreEstudiante" class="inputCalificacion" placeholder="Nombre del estudiante">
            <br><br>

            <label for="calificaciones">Sus 4 calificaciones (separadas por comas):</label>
            <input type="text" id="calificaciones" class="inputCalificacion" placeholder="Ej: 8,10,12,16">
            <br><br>
        </div>
        <div class="contenedor-boton">
            <!-- Botones de acción -->
            <button type="button" class="btn-1" onclick="agregarEstudiante()">Agregar Estudiante</button>
            <button type="button" class="btn-2" onclick="calcularPromedioGeneral()">Calcular Promedio General</button>
            <button type="button" class="btn-3" onclick="mostrarEstudiantes()">Mostrar Clasificaciones</button>
            <button type="button" class="btn-4" onclick="mostrarLista()">Mostrar Lista de Estudiantes</button>
            <button type="button" class="btn-5" onclick="reiniciarFormulario2()">Reiniciar</button>
        </div>
        <br><br>
        <!--Mostrando los resultados de algunas funciones-->
        <div id="resultados" class="resultado-muestra"></div>
    </form>

    <script src="tareas.js"></script>
    <script src="calificaciones.js"></script>
    <!-- <script src="notas.js"></script> -->
</body>
</html>
